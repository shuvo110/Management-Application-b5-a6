<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" crossorigin href="/assets/index-Byl-TL2k.css">
</head>

<body class="">
    <div class="text-2xl font-bold font-serif py-10">
        <h1 class="text-center mb-5">TailwindCss JavaScript Project</h1>
        <h2 class="text-red-500 text-center">Employee Management Application</h2>
    </div>
    <div class="max-w-[500px] m-auto border p-8 rounded-lg shadow-xl">
        <form action="" id="form">
            <input type="text" name="employee" class="inputBox block w-full my-5" placeholder="Employee Name" required>
            <input type="text" name="position" class="inputBox block w-full my-5" placeholder="Position" required>
            <span class="">Your Photo</span>
            <input type="file" name="image" id="yourPohot" class="inputBox w-full border block mb-5">
            <input type="email" id="email" name="contact" class="inputBox block w-full my-5" placeholder="Contact" required>
            <button class="transition bg-green-400 py-3 px-7 rounded-lg w-full block my-5" id="addBtn">Add
                Employee</button>
        </form>
    </div>
    <div class="grid md:grid-cols-2 px-6 lg:px-0 lg:grid-cols-3 gap-y-16 gap-x-5 my-10 max-w-[1400px] m-auto" id="showBox">
        <!-- card Show -->
    </div>

    <script src="script.js"></script>
</body>

</html>
